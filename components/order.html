    <script>
        'use strict';
        
        const checkoutItems = sessionStorage.getItem('cart');
        const ckLength = checkoutItems.length;
        // console.log(ckLength);
        var tet = new Converter();
        var rupiah = 'rupiah';
        let jsonData = JSON.parse(checkoutItems);
        for (let i = 0; i < jsonData.length; i++) {
            let checkout = jsonData[i];
            $('.table-checkout').append(`
                        <tr>
                            <td>
                                <img src=${checkout.image} alt="Tiyok Food" class="img-fluid img-checkout">
                            </td>
                            <td class="title-item-checkout">${checkout.title}</td>
                            <td class="harga-satuan-checkout"><span>${tet.rupiah(checkout.price,rupiah)}</span></td>
                            <td>${checkout.amount}</td>
                        </tr>
                `);
        }


        window.onload = function () {
            let name = sessionStorage.getItem('total');
            if (name !== null) {
                $(".total-checkout").append(name);
            }
        };
    </script>
